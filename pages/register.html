<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
   <link rel="stylesheet" href="../styles/main.css">
   <title>Registro</title>
   <!-- IMPORTACION DE FONTAWESOME -->
   <script src="https://kit.fontawesome.com/19f7eaa3ea.js" crossorigin="anonymous"></script>
   <!-- IMPORTACION DE REMIXICONS -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
   <!-- IMPORTACION DE BOXICONS -->
   <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body class="background-register">
   <header>
      <a href="/index.html" class="logo">TAKT</a>
      <ul class="navbar">
         <li><a href="/index.html">Inicio</a></li>
         <li><a href="./pages/Services.html">Servicios</a></li>
         <li><a href="#contacto">Contacto</a></li>
         <li><a href="/index.html#reviews">Reseñas</a></li>
      </ul>
      <div class="main">
         <a href="../pages/Login.html" class="user" id="login"><i class="ri-user-fill"></i>Iniciar Sesion</a>
         <!-- uso del menu de remix icons -->
         <div class="bx bx-menu" id="menu-icon"></div>
      </div>
      <script src="/scripts/nav.js"></script>
   </header>
   <div class="register">
      <form action="" class="register__form">
         <h1 class="register__title">Registro de Usuario</h1>

         <div class="register__content">
            <div class="register__box">
               <i class="ri-user-3-line register__icon"></i>
               <div class="register__box-input">
                  <input type="text" name="Name" required class="register__input" id="register-firstname" placeholder=" ">
                  <label for="register-firstname" class="register__label">Nombres</label>
               </div>
            </div>

            <div class="register__box">
               <i class="ri-user-3-line register__icon"></i>
               <div class="register__box-input">
                  <input type="text" name="lastName" required class="register__input" id="register-lastname" placeholder=" ">
                  <label for="register-lastname" class="register__label">Apellidos</label>
               </div>
            </div>

            <div class="register__box">
               <i class="ri-mail-line register__icon"></i>
               <div class="register__box-input">
                  <input type="email" name="email" required class="register__input" id="register-email" placeholder=" ">
                  <label for="register-email" class="register__label">Correo Electrónico</label>
               </div>
            </div>
            <div class="register__box">
               <i class="ri-lock-2-line register__icon"></i>
               <div class="register__box-input">
                  <input type="password" name="password" required class="register__input" id="register-pass" placeholder=" ">
                  <label for="register-pass" class="register__label">Contraseña</label>
                  <i class="ri-eye-off-line register__eye" id="register-eye"></i>
               </div>
            </div>

            <div class="register__box">
               <i class="ri-lock-2-line register__icon"></i>
               <div class="register__box-input">
                  <input type="password" name="confirmPassword" required class="register__input" id="confirm-pass" placeholder=" ">
                  <label for="confirm-pass" class="register__label">Confirmar Contraseña</label>
                  <i class="ri-eye-off-line register__eye" id="confirm-eye"></i>
               </div>
            </div>
<div class="password-mismatch" style="display: none;"><p>Las contraseñas no coinciden</p></div>

            <div class="register__box">
               <i class="ri-genderless-line register__icon"></i>
               <div class="register__box-input">
                  <select required class="register__input" id="register-gender" name="gender">
                     <option value="" disabled selected>Selecciona el género</option>
                     <option value="masculino">Masculino</option>
                     <option value="femenino">Femenino</option>
                     <option value="otro">Otro</option>
                  </select>
               </div>
            </div>

         </div>

         <button type="submit" class="register__button">Registrarse</button>

         <p class="register__login">
            ¿Ya tienes una cuenta? <a href="./Login.html">Iniciar Sesión</a>
         </p>
      </form>
   </div>

   <script src="../scripts/register.js"></script>
</body>
</html>
