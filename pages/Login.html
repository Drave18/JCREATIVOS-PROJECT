<!DOCTYPE html>
   <html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- remix icons importacion(libreria) -->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="../styles/main.css">
      <title>Login</title>
   </head>
   <body>
      <div class="login">
         <form action="" class="login__form">
            <h1 class="login__title">Iniciar Sesion</h1>

            <div class="login__content">
               <div class="login__box">
                <!-- importado de la libreria -->
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                <!-- importado de la libreria -->
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="login-pass" class="login__label">Contrase√±a</label>
                     <!-- importado de la libreria -->
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">Recordar</label>
               </div>

            </div>

            <button type="submit" class="login__button">Iniciar Sesion</button>

            <p class="login__register">
               No tiene cuenta? <a href="#">Registrarse</a>
            </p>
         </form>
      </div>
      
      <!-- JAVASCRIPT -->
      <script src="../scripts/register.js"></script>
   </body>
</html>
