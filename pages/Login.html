<!DOCTYPE html>
   <html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- IMPORTACION DE FONTAWESOME -->
      <script src="https://kit.fontawesome.com/19f7eaa3ea.js" crossorigin="anonymous"></script>
      <!-- IMPORTACION DE REMIXICONS -->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
      <!-- IMPORTACION DE BOXICONS -->
      <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
      
      <link rel="stylesheet" href="../styles/main.css">
      <title>Login</title>
   </head>
   <body>
      <header>
         <a href="../index.html" class="logo">TAKT</a>
         <ul class="navbar">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./pages/Services.html">Servicios</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="/index.html#reviews">Reseñas</a></li>
         </ul>
         <div class="main">
            <a href="../pages/register.html" id="register">Registrarse</a>
            <!-- uso del menu de remix icons -->
            <div class="bx bx-menu" id="menu-icon"></div>
         </div>
         <script src="/scripts/nav.js"></script>
      </header>
      
      <div class="background-container">
         <div class="login">
            <form action="" class="login__form">
               <h1 class="login__title">Iniciar Sesion</h1>
         
               <div class="login__content">
                  <div class="login__box">
                     <!-- importado de la libreria -->
                     <i class="ri-user-3-line login__icon"></i>
         
                     <div class="login__box-input">
                        <input type="email" name="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                     </div>
                  </div>
         
                  <div class="login__box">
                     <!-- importado de la libreria -->
                     <i class="ri-lock-2-line login__icon"></i>
         
                     <div class="login__box-input">
                        <input type="password" name="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Contraseña</label>
                        <!-- importado de la libreria -->
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                     </div>
                  </div>
                  <div class="error-message" style="display:none;">

                  </div>
               </div>
         
               <!-- <div class="login__check">
                        <div class="login__check-group">
                           <input type="checkbox" class="login__check-input" id="login-check">
                           <label for="login-check" class="login__check-label">Recordar</label>
                        </div>
         
                     </div> -->
         
               <button type="submit" class="login__button">Iniciar Sesion</button>
         
               <p class="login__register">
                  No tiene cuenta? <a href="./register.html">Registrarse</a>
               </p>
            </form>
         </div>
      </div>
      
      <!-- JAVASCRIPT -->
      <script src="../scripts/login.js"></script>
   </body>
</html>
